<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/chatbot.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="headInfo">
            <div>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span><a href="#">1(866)577-4040</a></span>
            </div>
            <div>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span><a href="#">info@hvhindustrial.com</a></span>
            </div>
            <div class="headerChatLive">
                <i class="fa fa-comment" aria-hidden="true"></i>
                <span><a href="#">Chat Live</a></span>
            </div>
            <div>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span><a href="#">Get a Quote</a></span>
            </div>
        </div>
        <div class="headUser">
            <div>
                <a href="cart.html" class="headUserIcon">
                    <div class="cartCount">
                        <p>0</p>
                    </div>
                    <img src="img/cart.svg" class="cartIcon" alt="cartIcon">
                </a>
            </div>
            <div>
                <button class="signUpBtn">sign up</button>
            </div>
            <div>
                <button class="signInBtn">sign in</button>
            </div>
            <div>
                <span>Eng</span>
                <img src="img/downArrow.svg" alt="down" class="downArrow">
            </div>
        </div>
    </div>
    <div class="products">
    </div>

    <div class="chatNow">
        <p>Chat Now</p>
    </div>

    <div class="chatBot">
        <div class="chatbot-popup">
            <div class="chat-header">
                <div class="header-info">
                    <img src="img/leftBtn.png" alt="leftBtn" class="chatBotLogo">
                    <h2 class="logo-text">Customer Support</h2>
                </div>
                <button id="close-chatbot" class="material-symbols-rounded"><img src="img/xBtn.png" alt="xBtn"></button>
            </div>
            <div class="chat-body">
                <div class="message bot-message">
                    <img src="img/person.svg" alt="person" class="chatBotPerson">
                    <div class="message-text">
                        Welcome to our site, if you need help simply reply to this message, we are online and ready to
                        help.
                    </div>
                </div>
                <div>

                </div>
            </div>
            <div class="chat-footer">
                <form action="#" class="chat-form">
                    <textarea placeholder="message..." class="message-input" required></textarea>
                    <div class="chat-controls">
                        <button type="submit" class="material-symbols-rounded" id="send-message"><img src="img/up.svg" alt="up" class="upImg"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
