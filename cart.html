<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="headInfo">
            <div>
                <img src="img/phone.png" alt="phone">
                <span><a href="">tel:+1(866)577-4040</a></span>
            </div>
            <div>
                <img src="img/letter.png" alt="letter">
                <span><a href="">info@hvhindustrial.com</a></span>
            </div>
            <div>
                <img src="img/chat.png" alt="chat">
                <span><a href="">Chat Live</a></span>
            </div>
            <div>
                <img src="img/quote.png" alt="quote">
                <span><a href="">Get a Quote</a></span>
            </div>
        </div>
        <div class="headUser">
            <div>
                <a href="cart.html" class="headUserIcon">
                    <div class="cartCount">
                        <p>0</p>
                    </div>
                    <img src="img/cart.png" class="cartIcon" alt="cart">
                </a>
            </div>
            <div>
                <button class="signUpBtn">sign up</button>
            </div>
            <div>
                <button class="signInBtn">sign in</button>
            </div>
            <div>
                <span>Eng</span>
                <img src="img/down.png" alt="down">
            </div>
        </div>
    </div>
    <div class="cartPage">
        <div class="cart">
            <div class="cartItems"></div>
            <div class="cartTables"></div>
            <div class="cartMobile"></div>
            <div class="summary"></div>
        </div>
    </div>

</body>

</html>
