<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="headInfo">
            <div>
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span><a href="">1(866)577-4040</a></span>
            </div>
            <div>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span><a href="">info@hvhindustrial.com</a></span>
            </div>
            <div>
                <i class="fa fa-comment" aria-hidden="true"></i>
                <span><a href="">Chat Live</a></span>
            </div>
            <div>
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <span><a href="">Get a Quote</a></span>
            </div>
        </div>
        <div class="headUser">
            <div>
                <a href="cart.html" class="headUserIcon">
                    <div class="cartCount">
                        <p>0</p>
                    </div>
                    <img src="img/cart.svg" class="cartIcon" alt="cartIcon">
                </a>
            </div>
            <div>
                <button class="signUpBtn">sign up</button>
            </div>
            <div>
                <button class="signInBtn">sign in</button>
            </div>
            <div>
                <span>Eng</span>
                <img src="img/downArrow.svg" alt="down">
            </div>
        </div>
    </div>
    <div class="cartPage">
        <div class="cart">
            <div class="cartItems"></div>
            <div class="cartMobile"></div>
            <div class="summary"></div> 
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to delete product from cart?</p>
            <div class="modal-buttons">
                <button id="modalCancel" class="modal-btn">NO</button>
                <button id="modalConfirm" class="modal-btn danger">YES</button>
            </div>
        </div>
    </div>


</body>

</html>
