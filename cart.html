<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/cart.js" defer></script>
    <style>
        .cartPage {
            width: 100%;
            margin-top: 80px;
            display: flex;
            align-items: center;

        }

</head>

<body>
    <div class="header">

            <div>
                <img src="img/phone.png">

            </div>
            <div>

            </div>
            <div>
